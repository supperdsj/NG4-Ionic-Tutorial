<ion-header>

  <ion-navbar>
    <ion-title>add-place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="Beautiful church..."
          name="title"
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          ngModel=""
          required=""></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            ion-button=""
            block=""
            outline=""
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col col-6>
          <button
            ion-button=""
            block=""
            outline=""
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col text-center="">
          <sebm-google-map
            [latitude]="location.lat"
            [longitude]="location.lng"
            [zoom]="16">
            <sebm-google-map-marker [latitude]="location.lat" [longitude]="location.lng">
            </sebm-google-map-marker>
          </sebm-google-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Selected pic ...</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button=""
                  icon-left
                  block=""
                  outline=""
                  type="button"
                  (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl!==''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button=""
                  color="secondary"
                  block=""
                  type="button"
                  (click)="onSubmit(f)"
                  [disabled]="!f.valid || !locationIsSet || imageUrl===''">

            Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
