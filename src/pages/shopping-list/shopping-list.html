<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button="" icon-only="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button="" icon-only="" (click)="onShopOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>shopping list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed="">Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="ingredientName" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed="">Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="amount" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button="" type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of shoppingListService.getItems();let i=index" (tap)="onCheckItem(i)">
      <h3>{{item.name}} ({{item.amount}})</h3>
    </ion-item>
  </ion-list>
</ion-content>
