<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center="">
        <h2>{{recipe.title}}</h2>
        <div class="subtitle">{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center="">
        <p>{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list text-center="">
          <ion-item *ngFor="let ig of recipe.ingredients">
            {{ig.name}} ({{ig.amount}})
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length>0">
      <ion-col>
        <button ion-button="" clear="" block="" (click)="onAddIngredients()">Add Ingredients to Shopping List</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button="" outline="" block="" (click)="onEditRecipe()">Edit</button>
      </ion-col>
      <ion-col>
        <button ion-button="" outline="" block="" color="danger" (click)="onDeleteRecipe()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
