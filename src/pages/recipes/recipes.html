<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button="" icon-only="">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button="" icon-only="" (click)="onRecipeOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipesService.getRecipes();let i = index" (click)="onLoadRecipe(recipe,i)">
      <h2>{{recipe.title}}</h2>
      <ion-note mini="">{{recipe.difficulty}}</ion-note>

    </button>
  </ion-list>
</ion-content>
